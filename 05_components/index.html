<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YStore</title>
    <link rel="stylesheet" href="./src/output.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="h-full w-full bg-black text-white font-light">
    <nav class="w-full border-2 border-gray-200">
      <ul class="flex w-full divide-x-2 divide-gray-200">
        <li
          class="flex-1 py-6 text-center text-black text-xl tracking-wide bg-white transition-all duration-700 hover:bg-black hover:text-white"
        >
          Home
        </li>
        <li
          class="flex-1 py-6 text-center text-black text-xl tracking-wide bg-white transition-all duration-700 hover:bg-black hover:text-white"
        >
          Shop
        </li>
        <li
          class="flex-1 py-6 text-center text-black text-xl tracking-wide bg-white transition-all duration-700 hover:bg-black hover:text-white"
        >
          Story
        </li>
        <li
          class="flex-1 py-6 text-center text-black text-xl tracking-wide bg-white transition-all duration-700 hover:bg-black hover:text-white"
        >
          Contact
        </li>
      </ul>
    </nav>

    <div
      class="grid grid-cols-1 grid-rows-3 sm:grid-cols-2 sm:grid-rows-2 sm:h-[90vh] h-auto w-full bg-white text-black text-center"
    >
      <div class="overflow-hidden">
        <img
          src="./images/01_image.png"
          class="h-full w-full object-cover grayscale hover:grayscale-0 transition-all duration-[2000ms]"
        />
      </div>
      <div class="row-span-2 overflow-hidden">
        <img
          src="./images/03_image.webp"
          class="h-full w-full object-cover grayscale hover:grayscale-0 transition-all duration-[2000ms]"
        />
      </div>
      <div class="overflow-hidden">
        <img
          src="./images/02_image.jpg"
          class="h-full w-full object-cover grayscale hover:grayscale-0 transition-all duration-[2000ms]"
        />
      </div>
    </div>

    <div class="bg-white text-black">
      <div class="mx-auto max-w-7xl px-4 pt-24 pb-32 sm:px-6">
        <div class="text-center mb-16">
          <h2 class="text-5xl font-extrabold tracking-tight text-gray-900">
            Our Products
          </h2>
          <p class="mt-4 text-xl text-gray-600 max-w-2xl mx-auto">
            Explore our exclusive collection curated with style and comfort in
            mind.
          </p>
        </div>

        <div class="bg-white">
          <div
            class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
          >
            <div
              class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
            >
              <div class="group relative">
                <img
                  src="https://tailwindcss.com/plus-assets/img/ecommerce-images/product-page-01-related-product-01.jpg"
                  alt="Basic Tee in black"
                  class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80"
                />
                <div class="mt-4 flex justify-between">
                  <div>
                    <h3 class="text-sm text-gray-700">
                      <a href="#"
                        ><span class="absolute inset-0"></span>Basic Tee</a
                      >
                    </h3>
                    <p class="mt-1 text-sm text-gray-500">Black</p>
                  </div>
                  <p class="text-sm font-medium text-gray-900">$35</p>
                </div>
              </div>

              <div class="group relative">
                <img
                  src="https://tailwindcss.com/plus-assets/img/ecommerce-images/product-page-01-related-product-02.jpg"
                  alt="Basic Tee in white"
                  class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80"
                />
                <div class="mt-4 flex justify-between">
                  <div>
                    <h3 class="text-sm text-gray-700">
                      <a href="#"
                        ><span class="absolute inset-0"></span>Basic Tee</a
                      >
                    </h3>
                    <p class="mt-1 text-sm text-gray-500">Aspen White</p>
                  </div>
                  <p class="text-sm font-medium text-gray-900">$35</p>
                </div>
              </div>

              <div class="group relative">
                <img
                  src="https://tailwindcss.com/plus-assets/img/ecommerce-images/product-page-01-related-product-03.jpg"
                  alt="Basic Tee in charcoal"
                  class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80"
                />
                <div class="mt-4 flex justify-between">
                  <div>
                    <h3 class="text-sm text-gray-700">
                      <a href="#"
                        ><span class="absolute inset-0"></span>Basic Tee</a
                      >
                    </h3>
                    <p class="mt-1 text-sm text-gray-500">Charcoal</p>
                  </div>
                  <p class="text-sm font-medium text-gray-900">$35</p>
                </div>
              </div>

              <div class="group relative">
                <img
                  src="https://tailwindcss.com/plus-assets/img/ecommerce-images/product-page-01-related-product-04.jpg"
                  alt="Artwork Tee"
                  class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80"
                />
                <div class="mt-4 flex justify-between">
                  <div>
                    <h3 class="text-sm text-gray-700">
                      <a href="#"
                        ><span class="absolute inset-0"></span>Artwork Tee</a
                      >
                    </h3>
                    <p class="mt-1 text-sm text-gray-500">Iso Dots</p>
                  </div>
                  <p class="text-sm font-medium text-gray-900">$35</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-black text-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div
          class="flex flex-col md:flex-row justify-between items-center md:items-start gap-8"
        >
          <div class="text-center md:text-left">
            <h3 class="text-lg font-semibold">YStore</h3>
            <p class="text-sm text-gray-400 mt-2">
              &copy; 2025 YStore. All rights reserved.
            </p>
          </div>

          <div
            class="flex flex-col items-center space-y-2 text-sm text-gray-400 md:space-y-0 md:flex-row md:space-x-6"
          >
            <a href="#" class="hover:text-white transition">Privacy</a>
            <a href="#" class="hover:text-white transition">Terms</a>
            <a href="#" class="hover:text-white transition">Support</a>
          </div>

          <div class="flex space-x-4 justify-center">
            <a
              href="#"
              aria-label="Instagram"
              class="text-gray-400 hover:text-white transition"
            >
              <i data-feather="instagram"></i>
            </a>
            <a
              href="#"
              aria-label="Twitter"
              class="text-gray-400 hover:text-white transition"
            >
              <i data-feather="twitter"></i>
            </a>
            <a
              href="#"
              aria-label="Facebook"
              class="text-gray-400 hover:text-white transition"
            >
              <i data-feather="facebook"></i>
            </a>
            <a
              href="#"
              aria-label="GitHub"
              class="text-gray-400 hover:text-white transition"
            >
              <i data-feather="github"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      feather.replace();
    </script>
  </body>
</html>
