<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Sign-up Page</title>
    <style>
      body {
        background-image: url("./images/02_background.png");
        background-repeat: no-repeat;
        background-position: bottom;
        background-size: contain;
      }
    </style>
  </head>
  <body class="h-screen w-full bg-black flex items-center justify-center">
    <div class="bg-white/90 p-8 rounded-2xl shadow-lg z-10 w-full max-w-md">
      <h1 class="text-black text-4xl font-normal text-center mb-6">Sign Up</h1>
      <form action="" class="flex flex-col gap-4">
        <input
          type="text"
          placeholder="Username"
          class="p-3 rounded text-black border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="password"
          placeholder="Password"
          class="p-3 rounded text-black border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          class="p-3 rounded text-black border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white rounded p-3 mt-2 hover:bg-blue-700 transition"
        >
          Login
        </button>
        <span class="flex justify-center"
          >Already have an account?
          <a href="index.html" class="text-blue-700 pl-1 underline">
            Login</a
          ></span
        >
      </form>
    </div>
  </body>
</html>
